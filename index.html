<!DOCTYPE html>
<html>
<head>
<title>Movie Plan</title>

<style>
body{
    background:#e6f7ff;
    font-family: Arial;
    text-align:center;
}

/* upar wali image */
.top-img{
    width:100px;
    margin-bottom:10px;
}

.box{
    width:400px;
    background:white;
    padding:20px;
    margin:80px auto;
    border-radius:10px;
    box-shadow:0 0 10px #ccc;
    position:relative;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:16px;
}

#yes{
    background:rgb(255, 85, 113);
    border-radius: 10px;
    color:white;
    margin-right: 100px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    font-weight: 600px;
}

#no{
    background:#ddd;
    position:absolute;
    border-radius: 10px;
    margin-right: 50px;
    font-family: Arial, Helvetica, sans-serif;
}

#gift{
    display:none;
    margin-top:20px;
    font-size:22px;
}
</style>

</head>

<body>

<div class="box">

    <!-- YAHAN IMAGE ADD KI HAI -->
    <img src="assets/hii.gif" class="top-img">

    <h2>Will you go for a movie with me? üçø</h2>

    <button id="yes"  onclick="showGift()">Yes</button>
    <button id="no"  onmouseover="moveNo()">No</button>

    <div id="gift">
        <h1>Yay! Movie pakki üòç</h1>
        <p>Popcorn meri taraf se üçø</p>
        <img src="assets/yes.gif" width="200">
    </div>

    

</div>


<script>
const noBtn = document.getElementById("no");
const box = document.querySelector(".box");

// mouse jaise hi paas aaye, bhage
box.addEventListener("mousemove", function (e) {

    const btnRect = noBtn.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    const buffer = 40; // jitna paas aayega utna hi bhaagega

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    if (
        mouseX > btnRect.left - buffer &&
        mouseX < btnRect.right + buffer &&
        mouseY > btnRect.top - buffer &&
        mouseY < btnRect.bottom + buffer
    ) {
        moveNo();
    }
});

function moveNo(){
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function showGift(){
    document.getElementById("gift").style.display = "block";
}
</script>



</body>
</html>
